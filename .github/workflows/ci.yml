
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install & build web
        run: |
          npm --prefix apps/web ci
          npm --prefix apps/web run build
      - name: Install & build api
        run: |
          npm --prefix services/api ci
          npm --
