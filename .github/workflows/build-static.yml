name: Build static for Netlify

on:
  push:
    branches: [ main ]

jobs:
  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # necesario para publicar a la rama
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install deps (web)
        run: npm --prefix apps/web ci || npm --prefix apps/web install

      - name: Build (web)
        run: npm --prefix apps/web run build

      - name: Publish dist to netlify-static branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: apps/web/dist
          publish_branch: netlify-static
